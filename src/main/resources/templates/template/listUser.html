<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>username</th>
            <th>age</th>
        </tr>

        <tr th:each ="i:${users}">
            <td th:text = "${i.username}"></td>
            <td th:text = "${i.age}"></td>
        </tr>
    </table>
</body>
</html>
